<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .browser-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .browser-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            color: white;
            border-bottom: 2px solid #555;
        }

        .browser-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .url-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
        }

        #urlInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        #urlInput:focus {
            background: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .go-button {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .go-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }

        .browser-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: white;
        }

        .loading-bar {
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: loading 1.5s ease-in-out;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }

        .content-frame {
            flex: 1;
            overflow: auto;
            background: white;
        }

        .page-content {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .home-page {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        p {
            color: #666;
            margin: 10px 0;
            font-size: 16px;
        }

        .search-box {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .search-box input {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            width: 300px;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .quick-links {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .quick-link {
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }

        .quick-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .page-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .page-text {
            color: #555;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .error-page {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .error-code {
            font-size: 80px;
            color: #e74c3c;
            font-weight: bold;
        }

        .error-message {
            font-size: 24px;
            color: #667eea;
            margin: 20px 0;
        }

        .error-description {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .back-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 16px;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
        }

        .tab {
            padding: 8px 15px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            color: #666;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .tab.active {
            background: white;
            border-bottom: 2px solid #667eea;
            color: #667eea;
            font-weight: bold;
        }

        .tab-close {
            cursor: pointer;
            color: #999;
            font-weight: bold;
        }

        .tab-close:hover {
            color: #e74c3c;
        }

        .status-bar {
            height: 25px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 0 15px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .breadcrumbs {
            color: #999;
            font-size: 12px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="browser-header">
            <div class="browser-title">üåê Web Browser</div>
            <div class="toolbar">
                <button class="nav-button" id="backBtn" onclick="goBack()">‚Üê Back</button>

                <button class="nav-button" onclick="goHome()">üè† Home</button>
                <div class="url-bar">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Enter URL (e.g., /about, /contact, /github)"

                    >
                    <button class="go-button" onclick="navigateTo()">Go</button>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-0">üìÑ Tab 1 <span class="tab-close" onclick="closeTab(0)">√ó</span></div>
            <button class="nav-button" style="margin-left: auto;" onclick="openNewTab()">+ New Tab</button>
        </div>

        <div class="browser-content">
            <div class="loading-bar" id="loadingBar"></div>
            <div class="content-frame" id="contentFrame">
                <div class="page-content">
                    <div class="home-page">

                            <input type="text" id="searchInput" placeholder="Search or enter URL">

                            <a class="quick-link" onclick="navigateToPage('/about')">About</a>
                            <a class="quick-link" onclick="navigateToPage('/contact')">Contact</a>

                            <a class="quick-link" onclick="navigateToPage('/github')">GitHub</a>
                            <a class="quick-link" onclick="navigateToPage('/blog')">Blog</a>
                            <a class="quick-link" onclick="navigateToPage('/projects')">Projects</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
            <div class="breadcrumbs" id="breadcrumbs"></div>
        </div>
    </div>

    <script>
        // Navigation history
        let history = ['/'];
        let currentIndex = 0;
        let tabs = [{ url: '/', title: 'Home' }];
        let currentTab = 0;

                `
            },
            '/services': {
                title: 'Our Services',
                content: `
                    <h2 class="page-title">Our Services</h2>
                    <p class="page-text">We offer a wide range of web development and design services:</p>
                    <div style="display: grid; gap: 20px; margin: 20px 0;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <h3 style="color: #667eea; margin-bottom: 10px;">üé® Web Design</h3>
                            <p>Beautiful, responsive designs that work on all devices</p>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <h3 style="color: #667eea; margin-bottom: 10px;">‚öôÔ∏è Web Development</h3>
                            <p>Full-stack development with modern technologies</p>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <h3 style="color: #667eea; margin-bottom: 10px;">üîß Maintenance & Support</h3>
                            <p>Ongoing support and maintenance for your websites</p>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <h3 style="color: #667eea; margin-bottom: 10px;">üì± Mobile Apps</h3>
                            <p>Native and cross-platform mobile application development</p>
                        </div>
                    </div>
                `
            },
            '/github': {
                title: 'GitHub',
                content: `
                    <h2 class="page-title">GitHub Profile</h2>
                    <p class="page-text">Visit our GitHub repositories to explore our open-source projects!</p>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0;">

                `

            '/blog': {
                title: 'Blog',
                content: `
                    <h2 class="page-title">Blog</h2>
                    <p class="page-text">Check out our latest articles and tutorials:</p>
                    <div style="display: grid; gap: 15px; margin: 20px 0;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea;">
                            <h3 style="color: #667eea; margin-bottom: 5px;">Building a Web Browser</h3>
                            <p style="color: #999; margin-bottom: 10px;">February 26, 2026</p>
                            <p>Learn how to create a functional web browser with HTML, CSS, and JavaScript.</p>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea;">

                            <p style="color: #999; margin-bottom: 10px;">February 20, 2026</p>
                            <p>Essential tips for writing clean, maintainable, and performant web applications.</p>

                            <p style="color: #999; margin-bottom: 10px;">February 15, 2026</p>

            },
            '/projects': {
                title: 'Projects',
                content: `
                    <h2 class="page-title">Featured Projects</h2>
                    <p class="page-text">Explore some of our latest and greatest projects:</p>
                    <div style="display: grid; gap: 20px; margin: 20px 0;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <h3 style="color: #667eea; margin-bottom: 10px;">üì± Web Browser</h3>
                            <p>A fully functional web browser built with HTML, CSS, and JavaScript. Features include navigation history, URL bar, and multiple pages.</p>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <h3 style="color: #667eea; margin-bottom: 10px;">üõí E-Commerce Platform</h3>
                            <p>A complete e-commerce solution with shopping cart, payment processing, and inventory management.</p>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <h3 style="color: #667eea; margin-bottom: 10px;">üìä Analytics Dashboard</h3>
                            <p>Real-time analytics dashboard with data visualization, charts, and reporting capabilities.</p>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <h3 style="color: #667eea; margin-bottom: 10px;">üí¨ Social Network</h3>
                            <p>A social media platform with user profiles, messaging, and community features.</p>
                        </div>
                    </div>
                `
            }
        };

        function showLoadingBar() {
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.style.width = '0%';
            loadingBar.style.display = 'block';
            setTimeout(() => {
                loadingBar.style.transition = 'width 1.5s ease-in-out';
                loadingBar.style.width = '100%';
            }, 100);
            setTimeout(() => {
                loadingBar.style.opacity = '0';
                loadingBar.style.transition = 'opacity 0.3s ease-in-out';
            }, 1600);
        }

        function renderPage(url) {
            showLoadingBar();
            const contentFrame = document.getElementById('contentFrame');
            const page = pages[url];

            setTimeout(() => {
                if (!page) {
                    // 404 Error page
                    contentFrame.innerHTML = `
                        <div class="page-content">
                            <div class="error-page">
                                <div class="error-code">404</div>
                                <div class="error-message">Page Not Found</div>
                                <div class="error-description">The page "${url}" could not be found on this server.</div>
                                <span class="back-link" onclick="goBack()">‚Üê Go Back</span>
                            </div>
                        </div>
                    `;
                } else if (page.type === 'home') {
                    contentFrame.innerHTML = `
                        <div class="page-content">
                            <div class="home-page">
                                <div class="logo">üåê</div>
                                <h1>Welcome to Web Browser</h1>
                                <p>Start exploring the web</p>
                                <div class="search-box">
                                    <input type="text" id="searchInput" placeholder="Search or enter URL">
                                    <button onclick="searchOrNavigate()">Search</button>
                                </div>
                                <div class="quick-links">
                                    <a class="quick-link" onclick="navigateToPage('/about')">About</a>
                                    <a class="quick-link" onclick="navigateToPage('/contact')">Contact</a>
                                    <a class="quick-link" onclick="navigateToPage('/services')">Services</a>
                                    <a class="quick-link" onclick="navigateToPage('/github')">GitHub</a>
                                    <a class="quick-link" onclick="navigateToPage('/blog')">Blog</a>
                                    <a class="quick-link" onclick="navigateToPage('/projects')">Projects</a>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    contentFrame.innerHTML = `<div class="page-content">${page.content}</div>`;
                }

                document.getElementById('urlInput').value = url;
                updateBreadcrumbs(url);
                updateNavigationButtons();
                document.title = `${page.title} - Web Browser`;
                updateStatusBar(url);

                contentFrame.scrollTop = 0;
            }, 500);
        }

        function updateBreadcrumbs(url) {
            const breadcrumbs = document.getElementById('breadcrumbs');
            breadcrumbs.textContent = url || 'Home';
        }

        function updateStatusBar(url) {
            const statusText = document.getElementById('statusText');
            statusText.textContent = `Loaded: ${url || 'Home'} ‚Ä¢ ${new Date().toLocaleTimeString()}`;
        }

        function navigateTo() {
            let url = document.getElementById('urlInput').value.trim();
            if (!url) return;

            if (!url.startsWith('/')) {
                if (url.includes('.') && !url.includes(' ')) {
                    window.open(`https://${url}`, '_blank');
                    return;
                } else {
                    url = '/' + url.toLowerCase().replace(/\s+/g, '-');
                }
            }

            navigateToPage(url);
        }

        function navigateToPage(url) {
            history = history.slice(0, currentIndex + 1);
            history.push(url);
            currentIndex++;
            tabs[currentTab].url = url;
            tabs[currentTab].title = pages[url]?.title || 'Page';
            renderPage(url);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                navigateTo();
            }
        }

        function goBack() {
            if (currentIndex > 0) {
                currentIndex--;
                const url = history[currentIndex];
                tabs[currentTab].url = url;
                renderPage(url);
            }
        }

        function goForward() {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                const url = history[currentIndex];
                tabs[currentTab].url = url;
                renderPage(url);
            }
        }

        function goHome() {
            navigateToPage('/');
        }

        function reloadPage() {
            renderPage(history[currentIndex]);
        }

        function updateNavigationButtons() {
            document.getElementById('backBtn').disabled = currentIndex === 0;
            document.getElementById('forwardBtn').disabled = currentIndex === history.length - 1;
        }

        function searchOrNavigate() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            if (query) {
                navigateTo();
                document.getElementById('urlInput').value = '/search?q=' + encodeURIComponent(query);
            }
        }

        function openNewTab() {
            const newTab = {
                url: '/',
                title: 'New Tab'
            };
            tabs.push(newTab);
            switchTab(tabs.length - 1);
        }

        function closeTab(index) {
            if (tabs.length > 1) {
                tabs.splice(index, 1);
                if (currentTab >= tabs.length) {
                    currentTab = tabs.length - 1;
                }
                if (currentTab === index) {
                    switchTab(currentTab);
                } else {
                    renderTabs();
                }
            }
        }

        function switchTab(index) {
            currentTab = index;
            history = [tabs[currentTab].url];
            currentIndex = 0;
            renderPage(tabs[currentTab].url);
            renderTabs();
        }

        function renderTabs() {
            const tabsContainer = document.querySelector('.tabs');
            let tabsHTML = '';
            tabs.forEach((tab, index) => {
                tabsHTML += `<div class="tab ${index === currentTab ? 'active' : ''}" onclick="switchTab(${index})">üìÑ ${tab.title} <span class="tab-close" onclick="closeTab(${index})">√ó</span></div>`;
            });
            tabsHTML += '<button class="nav-button" style="margin-left: auto;" onclick="openNewTab()">+ New Tab</button>';
            tabsContainer.innerHTML = tabsHTML;
        }

        // Initialize
        window.addEventListener('load', () => {
            renderPage('/');
            updateNavigationButtons();
        });
    </script>
</body>
</html>
